<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZODA Panel Profesional Premium</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Segoe UI', sans-serif;
  background: #0a0a0a;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Fondo premium elegante */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #0f0f0f, #161616, #1b1b1b, #141414);
  background-size: 400% 400%;
  animation: bgGradient 25s ease infinite;
  z-index: -3;
}
@keyframes bgGradient {
  0%{ background-position:0% 50%; }
  50%{ background-position:100% 50%; }
  100%{ background-position:0% 50%; }
}

/* Part√≠culas sutiles */
.particle {
  position: fixed;
  border-radius: 50%;
  background: rgba(255,255,255,0.05);
  filter: blur(1.2px);
  animation: float linear infinite;
  z-index: -2;
}
@keyframes float {
  0%{ transform: translateY(0) translateX(0); }
  100%{ transform: translateY(-120vh) translateX(calc(-30px + 60px * var(--rand))); }
}

/* Panel glassmorphism elegante */
.panel {
  width: 90%;
  max-width: 420px;
  padding: 40px 30px;
  border-radius: 24px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(22px) saturate(160%);
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow: 0 12px 40px rgba(0,0,0,0.6);
  text-align: center;
  opacity: 0;
  transform: translateY(30px) scale(0.98);
  animation: fadeInPanel 1.5s ease forwards;
}
@keyframes fadeInPanel {
  to { opacity:1; transform: translateY(0) scale(1); }
}

/* T√≠tulo elegante minimalista */
h1 {
  font-size: 42px;
  margin: 0 0 35px 0;
  color: #ffffff;
  letter-spacing: 1px;
  text-shadow: 0 0 8px rgba(255,255,255,0.5);
  animation: titleGlow 2s ease-in-out infinite alternate;
}
@keyframes titleGlow {
  from { text-shadow: 0 0 5px rgba(255,255,255,0.3), 0 0 15px rgba(255,255,255,0.3); }
  to { text-shadow: 0 0 12px rgba(255,255,255,0.5), 0 0 25px rgba(255,255,255,0.5); }
}

/* Botones minimalistas */
.btn {
  display: block;
  width: 100%;
  margin: 15px auto;
  padding: 16px;
  font-size: 20px;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.btn:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 0 18px rgba(255,255,255,0.3);
}

/* YouTube minimal elegante */
.btn-youtube {
  background: linear-gradient(135deg, #ff4b4b, #e60000);
  color: #fff;
  box-shadow: 0 0 20px rgba(255,75,75,0.4);
}

/* TikTok minimal elegante */
.btn-tiktok {
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: #fff;
  text-shadow: 0 0 5px #00f2ea, 0 0 5px #ff0050;
  box-shadow: 0 0 20px rgba(0,242,234,0.2), 0 0 20px rgba(255,0,80,0.2);
}

/* Footer */
.footer {
  margin-top: 25px;
  font-size: 13px;
  color: #aaa;
  opacity: 0;
  animation: fadeInFooter 2s ease forwards;
  animation-delay: 1.5s;
}
@keyframes fadeInFooter {
  to { opacity: 1; }
}
</style>
</head>
<body>

<script>
// Part√≠culas sutiles y elegantes
for(let i=0; i<25; i++){
  const p = document.createElement('div');
  p.className = 'particle';
  let size = Math.random()*6 + 2;
  p.style.width = size + 'px';
  p.style.height = size + 'px';
  p.style.left = Math.random()*100 + '%';
  p.style.bottom = '-10px';
  p.style.setProperty('--rand', Math.random());
  p.style.animationDuration = (8 + Math.random()*10) + 's';
  p.style.opacity = (0.03 + Math.random()*0.07);
  document.body.appendChild(p);
}
</script>

    ‚ñ∂Ô∏è YouTube
  </button>

  <button class="btn btn-tiktok" onclick="window.location.href='https://www.tiktok.com/@zoda_ff?_t=ZM-8z1qRYmNjtu&_r=1'">
    üì± TikTok
  </button>

  <div class="footer">Creado por ZODA YT</div>
</div>

</body>
</html>
